<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>IMC</title>
</head>
<body>
	<h3>Calculo de Imc</h3>
	<form method = "post"  action = "Imc.do">
		Nome <input type = "text" name = "nome"/>
		<br/>
        Altura(m) <input type = "number" Placeholder="1.70" step="0.01" min="0" name = "altura"/>
        <br>
        Peso(kg) <input type = "number" Placeholder="70" step="0.01" min="0" name = "peso"/>
        <br/>
        <br/>
        <input type = "submit" value = "Calcular"/>
    </form>
</body>
</html>
