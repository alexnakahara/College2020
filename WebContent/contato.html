<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contato</title>
<script type="text/javascript">
	function submitForm(){
		const form = document.querySelector("#myForm");
		form.submit(); 
		form.reset();  
		return false;
	}
</script>
</head>
<body>
	<h1>Adicionar contato:</h1>
	<form id="myForm" action="AdicionaContato.do" method="post">
		Nome: <input type="text" name="nome_contato"> <br>
		E-mail: <input type="email" name="email_contato"> <br>
		Telefone: <input type="tel" name="telefone_contato"> <br>
		<input type="button" value="Submit" id="btnsubmit" onclick="submitForm()">
	</form>
</body>
</html>
